<p>matieres-enseig works!</p>
<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Listes des matières
                        <small class="text-muted">Bienvenue à BrainNut </small>
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                   
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/EnseignantHome"><i class="zmdi zmdi-home"></i>
                            Enseignant</a>
                        </li>
                        
                        <li class="breadcrumb-item active">Listes des matières</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card product_item_list">
                        <div class="body table-responsive">
                            <div class="input-group">
                                <div >
                                  <input id="search-input" type="search" #myInput class="form-control" [(ngModel)] ="nom"  (input)="search()" placeholder="recherhe" />
                                  
                                </div>
                               
                                <button  type="button" >
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                               
                              </div>
                              
                               <br>
                               <br>
                            <table  class="table table-striped"  >
                                
                                <tr>
                                    <th>Nom</th>
                                  
                                  <!--  <th>Actions</th>-->
                                    </tr>
                                    
                                    <tr *ngFor="let i of matieres | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                let k = index
                              ">
                                        <td>{{i.nom}} </td>
                                    
                                     
                                    
                                    </tr>
                                    </table>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <pagination-controls
                          previousLabel="Prev"
                          nextLabel="Next"
                          (pageChange)="onTableDataChange($event)"
                        >
                        </pagination-controls>
                      </div>
                    
                </div>
            </div>
        </div>
    </section>
   

    <!-- <div *ngIf="updating" id="update-product">
        <app-update-product></app-update-product>
    </div> -->
</body>
