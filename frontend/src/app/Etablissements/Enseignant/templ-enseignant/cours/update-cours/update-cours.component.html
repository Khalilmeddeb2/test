<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Modifier un  cours
                        <small class="text-muted">Bienvenue à BrainNut </small>
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/EnseignantHome"><i class="zmdi zmdi-home"></i>
                                Directeur</a>
                        </li>
                        <li class="breadcrumb-item active"><a routerLink="/EnseignantHome/cours">Cours</a></li>
                        <li class="breadcrumb-item active">Modifier d'un cours</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="main-content">
                <section class="section">
                    <div class="section-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                                        <div class="card-body">
                                            <div class="form-group row mb-4">
                                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom
                                                   </label>
                                                <div class="col-sm-12 col-md-7">
                                                    <input type="text" formControlName="nom" class="form-control" 
                                                        placeholder="Entrez-le nom du cours"  [(ngModel)]="cours.nom"
                                                        [ngClass]="{ 'is-invalid': submitted && fval_2.firstName.errors }" />  

                                                        <div *ngIf="submitted && fval_2.firstName.errors" class="invalid-feedback">
                                                            <div *ngIf="fval_2.firstName.errors.required">Champs obligatoire</div>
                                                        </div>
                                                </div>
                                               
                                            </div>
                                               
                                            <div  class="form-group row mb-4">
                                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Matieres
                                                   </label>
                                                <div *ngIf="matieres" class="col-sm-12 col-md-7">
                                                    <select formControlName="matiere" class="form-control" [(ngModel)]="cours.matiere._id" [ngClass]="{ 'is-invalid': submitted && fval_2.matiere.errors }">
                                                        
                                                        <option value="" disabled selected>choisissez la matière de ce cours
                                                            
                                                        </option>
                                                        <option *ngFor="let i of matieres"  [value]="i._id" >{{i.nom}}</option>
                                                    </select>
                                                        
                                                    <div *ngIf="submitted && fval_2.matiere.errors" class="invalid-feedback">
                                                        <div *ngIf="fval_2.matiere.errors.required">Champs obligatoire</div>
                                                    </div>   
                                                </div>
                                            </div>
                                           

                                           

                                           

                                            

                                          

                                            <div class="form-group row mb-4">
                                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Classes 
                                                </label>
                                                <div class="col-sm-12 col-md-7">   
                                                    <br>
                                                <div *ngFor="let i of toutesClasses" >
                                                    <div >
                                                    <input type="checkbox" (change)="i.selected = !i.selected" [checked]="i.selected" >
                                                    <label class="check" >{{i.nom}}</label>
                                                    </div>
                                                  </div>
                                                  <br>
                                                  <strong class="enseg">le cours doit être affecté au minium à une seule classe   </strong>
                                                </div>
                                            </div>    


                                            <div class="form-group row mb-4">
                                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Fichier Actuel   
                                                   </label>
                                            </div>
                                            <div class="col-sm-12 col-md-7">   
                                                <p > <i class="i">lll</i> <b>{{imagBlob}}</b></p> 
                                                
                                           </div>

                                           <strong class="file">Si vous voulez changer le fichier actuel, vous devez sélectionner un nouveau fichier   </strong>
                                           <br>
                                           <br>
                                            <div class="form-group row mb-4">
                                                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nouveau Fichier  
                                                   </label>
                                                  
                                                <div class="col-sm-12 col-md-7">
                                                    <input #fileInput type="file" formControlName="file" class="form-control" 
                                                    [(ngModel)]="this.imagBlob"  value="rzerez"
                                                        />  



                                                       
                                                </div>
                                               
                                            </div>
                                           
                                            <br>
                                            <br>
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                                <div class="col-sm-12 col-md-7">
                                                    <button  (click)="onSubmit()" class="btn btn-primary" value="submit"
                                                        type="submit">Modifier</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>
