<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Liste des produits
                        <small class="text-muted">Bienvenue à elearning Backoffice</small>
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon btn-round hidden-sm-down float-right m-l-10"
                        routerLink="../add-product" style="color: white !important;">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/backoffice"><i class="zmdi zmdi-home"></i>
                                Backoffice</a>
                        </li>
                        <li class="breadcrumb-item"><a routerLink="/backoffice/products">Produits</a></li>
                        <li class="breadcrumb-item active">Liste des produits</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card product_item_list">
                        <div class="body table-responsive">
                            <table class="table table-hover m-b-0">
                                <thead>
                                    <tr>
                                        <th>Photo</th>
                                        <th>Nom du produit</th>
                                        <th data-breakpoints="sm xs">Description</th>
                                        <th data-breakpoints="xs md">Catégorie</th>
                                        <th data-breakpoints="xs">SKU</th>
                                        <th data-breakpoints="xs">Prix</th>
                                        <th data-breakpoints="xs">Quantité</th>
                                        <th data-breakpoints="xs">Statut d'article</th>
                                        <th data-breakpoints="sm xs md">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td (click)="see_details()"><img src="" width="48" alt="Product img">
                                        </td>
                                        <td (click)="see_details()">
                                            <h5>name</h5>
                                        </td>
                                        <td (click)="see_details()"><span class="text-muted"></span>
                                        </td>
                                        <td (click)="see_details()"><span class="text-muted">Décoration</span>
                                        </td>
                                        <td (click)="see_details()"><span class="text-muted">code_sku
                                            </span></td>
                                        <td (click)="see_details()">price €</td>
                                        <td (click)="see_details()">quantity</td>
                                        <td (click)="see_details()"><span>
                                                article_status</span></td>
                                        <!-- <td (click)="see_details()"><span
                                                        [ngClass]="{ 'col-green': product.article_status === 'Publish', 'col-red': product.article_status === 'Draft', 'col-amber': product.article_status === 'Pending' }">
                                                        article_status</span></td> -->
                                        <td>
                                            <button class="btn btn-default waves-effect waves-float waves-green"><i
                                                    class="zmdi zmdi-edit"></i></button>
                                            <button class="btn btn-default waves-effect waves-float waves-red"><i
                                                    class="zmdi zmdi-delete"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>

    <!-- <div *ngIf="updating" id="update-product">
        <app-update-product></app-update-product>
    </div> -->
</body>
